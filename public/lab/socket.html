<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music.io test page</title>
</head>
<body>
    <canvas width="500" height="500"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script>
        const socket = io()
        socket.on('updatePlayer', (players) => {
            drawPlayers(players)
        })

        socket.on('aPlayerPlaySound', (player) => {
            aPlayerPlaySound(player)
        })

        let playersList = null

        const pos = {x: 50, y: 50}

        const canvas = document.querySelector('canvas')
        const ctx = canvas.getContext('2d')
        ctx.fillStyle = '#000000'
        ctx.fillRect(0, 0, 500, 500)

        const drawPlayers = (players) =>
        {
            playersList = players
            ctx.fillStyle = '#000000'
            ctx.fillRect(0, 0, 500, 500)
            for(const player of players)
            {
                ctx.strokeStyle = player.color
                ctx.fillStyle = player.color
                ctx.fillRect(player.position.x, player.position.y, 1, 1)
                ctx.beginPath()
                ctx.arc(player.position.x, player.position.y, 10, 0, Math.PI*2, true)
                ctx.stroke()
                ctx.beginPath()
                ctx.arc(player.position.x, player.position.y, 300, 0, Math.PI*2, true)
                ctx.stroke()
                ctx.fillStyle = "#ffffff"
                ctx.font = "10px Arial";
                ctx.fillText(player.name, player.position.x, player.position.y)
            }
            pos.x = players[0].position.x
            pos.y = players[0].position.y
        }

        document.querySelector('canvas').addEventListener('click', (e) =>
        {
            const canvasPos = canvas.getBoundingClientRect()
            const mousePos = {x: e.clientX - canvasPos.left, y: e.clientY - canvasPos.top}
            const norm = Math.sqrt(Math.pow((mousePos.x - pos.x), 2) + Math.pow((mousePos.y - pos.y), 2))
            socket.emit('move', {x: (mousePos.x - pos.x) / norm * 3, y: (mousePos.y - pos.y) / norm * 3})
        })

        document.addEventListener('keydown', (e) =>
        {
            if(e.code === "Space")
            {
                socket.emit('playSound')
            }
        })

        const aPlayerPlaySound = (playerId) =>
        {
            for(const player of playersList)
            {
                if(player.id === playerId)
                {
                    console.log(player.id, player.name, player.musicInfo)
                    break
                }
            }
        }

    </script>
</body>
</html>
