<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Main - edhbr</title>
  <!--build:css assets/css/styles.min.css-->
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:200,400,700" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <!--endbuild-->
</head>
<body>
  <div class="musicIOApp noselect">
    <div class="home active">
      <div class="container">
        <h1>Music.io</h1>
        <p>Music.io is an interactive musical experience.</p>
        <p>You are strongly recommended to play with headphones.</p>
        <div class="joinForm">
          <div class="inputWrapper placeholder pseudo">
            <input type="text" id="pseudo" name="pseudo" placeholder="edhbr" autofocus>
          </div>
          <div class="inputWrapper">
            Matchmaking:
            <input type="radio" name="option" id="auto" hidden checked>
            <label for="auto" class="hiddenRadio">Auto</label>
            <input type="radio" name="option" id="manual" hidden>
            <label for="manual" class="hiddenRadio">Manual</label>
          </div>
          <div class="inputWrapper optional placeholder room">
              <input type="text" id="room" name="room" placeholder="moon">
            </div>
          <div class="inputWrapper">
            <button class="join"><span>Loading (00/01)</span></button>
          </div>
        </div>
      </div>
      <a href="https://github.com/pikog/musicio-server" class="about" title="Github" target="_blank" rel="noopener">
        <svg alt="Github"><use xlink:href="assets/img/icons.svg#github"></use></svg>
      </a>
    </div>
    <div class="hud">
      <div class="energy">
        <div class="energyCap"></div>
        <div class="energyPoolState"></div>
        <div class="energyPool">10 / 20</div>
      </div>
      <div class="instrument">Playing: Cello</div>
      <div class="upgrade">
        <div class="newInstrument">New instrument ?</div>
        <div class="higherEnergyCap">Higher energy cap ?</div>
      </div>
    </div>
    <canvas>Your browser doesn't support canvas D:</canvas>
  </div>
  <!-- /.musicIOApp -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <!--build:js assets/js/global.js -->
  <script type="text/javascript" src="assets/js/vendor/modernizr.js"></script>
  <script type="text/javascript" src="assets/js/vendor/pizzicato.min.js"></script>
  <script type="text/javascript" src="assets/js/vendor/three.min.js"></script>
  <script type="text/javascript" src="assets/js/vendor/shaders/BleachBypassShader.js"></script>
  <script type="text/javascript" src="assets/js/vendor/shaders/ConvolutionShader.js"></script>
  <script type="text/javascript" src="assets/js/vendor/shaders/DotScreenShader.js"></script>
  <script type="text/javascript" src="assets/js/vendor/shaders/FilmShader.js"></script>
  <script type="text/javascript" src="assets/js/vendor/shaders/FXAAShader.js"></script>
  <script type="text/javascript" src="assets/js/vendor/shaders/HorizontalBlurShader.js"></script>
  <script type="text/javascript" src="assets/js/vendor/shaders/VerticalBlurShader.js"></script>
  <script type="text/javascript" src="assets/js/vendor/shaders/VignetteShader.js"></script>
  <script type="text/javascript" src="assets/js/vendor/postprocessing/EffectComposer.js"></script>
  <script type="text/javascript" src="assets/js/vendor/postprocessing/BloomPass.js"></script>
  <script type="text/javascript" src="assets/js/vendor/postprocessing/BloomBlendPass.js"></script>
  <script type="text/javascript" src="assets/js/vendor/postprocessing/CopyShader.js"></script>
  <script type="text/javascript" src="assets/js/vendor/postprocessing/DotScreenPass.js"></script>
  <script type="text/javascript" src="assets/js/vendor/postprocessing/FilmPass.js"></script>
  <script type="text/javascript" src="assets/js/vendor/postprocessing/OutlinePass.js"></script>
  <script type="text/javascript" src="assets/js/vendor/postprocessing/RenderPass.js"></script>
  <script type="text/javascript" src="assets/js/vendor/postprocessing/ShaderPass.js"></script>
  <script type="text/javascript" src="assets/js/vendor/stats.min.js"></script>
  <script type="text/javascript" src="assets/js/Utils3.js"></script>
  <script type="text/javascript" src="assets/js/Orchestor.js"></script>
  <script type="text/javascript" src="assets/js/MusicIOTerrain.js"></script>
  <script type="text/javascript" src="assets/js/MusicIOSimplePlayer.js"></script>
  <script type="text/javascript" src="assets/js/MusicIOUserPlayer.js"></script>
  <script type="text/javascript" src="assets/js/MusicIOEnergies.js"></script>
  <script type="text/javascript" src="assets/js/MusicIO.js"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>
  <!-- endbuild -->
</body>
</html>
